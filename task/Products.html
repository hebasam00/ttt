<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>
    <style>
        body {
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }
        .box {
            max-width: 1200px;
            padding: 20px;
        }
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }
        .product {
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            padding: 15px;
        }
        .product img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }
      
       
        .product button {
            background: #28a745;
            color: #fff;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
        }
        .product button:hover {
            background: #218838;
        }
    </style>
</head>
<body>
    <div class="box">
        <h1 style="text-align: center; margin-bottom: 20px;">Products</h1>
        <div class="product-grid">
            <div class="product">
                <img src="R.png" alt="Product 1">
                <p>$10.00</p>
                <button>Add to Cart</button>
            </div>
            <div class="product">
                <img src="R.png" alt="Product 2">

                <p>$15.00</p>
                <button>Add to Cart</button>
            </div>
            <div class="product">
                <img src="R.png" alt="Product 3">

                <p>$20.00</p>
                <button>Add to Cart</button>
            </div>
            <div class="product">
                <img src="R.png" alt="Product 4">

                <p>$25.00</p>
                <button>Add to Cart</button>
            </div>
            <div class="product">
                <img src="R.png" alt="Product 5">
                <p>$30.00</p>
                <button>Add to Cart</button>
            </div>
            <div class="product">
                <img src="R.png" alt="Product 6">
                <p>$35.00</p>
                <button>Add to Cart</button>
            </div>
        </div>
    </div>
</body>
</html>
